services:
  mysql:
    image: mysql:8.0
    container_name: kotsutsumi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kotsutsumi}
      MYSQL_USER: ${MYSQL_USER:-kotsutsumi}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kotsutsumi}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
